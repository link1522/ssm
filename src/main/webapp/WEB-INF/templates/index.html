<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <!-- <link rel="stylesheet" th:href="@{/css/bootstrap@5.3.2.min.css}" /> -->
  </head>
  <body>
    <div class="container">
      <div class="row mt-4">
        <h1>Employee List</h1>
      </div>

      <div class="d-flex justify-content-end">
        <button type="button" class="btn btn-outline-primary">Create</button>
      </div>

      <table
        class="table align-middle table-hover table-striped table-responsive"
      >
        <thead>
          <tr>
            <th></th>
            <th>id</th>
            <th>name</th>
            <th>email</th>
            <th>action</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><input type="checkbox" name="" id="" /></td>
            <td>1</td>
            <td>hello</td>
            <td>hello@gmail.com</td>
            <td class="d-flex gap-2">
              <button type="button" class="btn btn-secondary btn-sm">
                Edit
              </button>
              <button type="button" class="btn btn-danger btn-sm">
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>

      <div class="d-flex justify-content-between align-items-center">
        <p>current page: <span th:text="${pageInfo.pageNum}">1</span></p>

        <nav>
          <ul class="pagination justify-content-center">
            <li class="page-item">
              <a class="page-link" href="#" aria-label="Previous">
                <span>&laquo;</span>
              </a>
            </li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item">
              <a class="page-link" href="#" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- <script th:src="@{/js/bootstrap@5.3.2.min.js}"></script> -->
  </body>
</html>
